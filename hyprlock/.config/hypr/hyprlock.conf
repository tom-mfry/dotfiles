source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font
$fontBold = JetBrains Mono Extrabold

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
    no_fade_in = true
    no_fade_out = true
    grace = 0
}

# BACKGROUND
background {
    monitor =
    path = ~/.config/backgrounds/planet.png
    blur_passes = 2
    color = $base
    contrast = 1
    brightness = 1
    # vibrancy = 0.2
    # vibrancy_darkness = 0.2
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 50
    font_family = $fontBold
    position = 0, 60
    halign = center
    valign = center
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B")"
      # text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = $text
    font_size = 15
    font_family = $font
    position = 0, 10
    halign = center
    valign = center
}

